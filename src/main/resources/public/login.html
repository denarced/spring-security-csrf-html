<!doctype html>
<html>
<head>
    <title>Godlike</title>
</head>
<body bgcolor="white">
    <form action="login" method="POST">
        <input name="username"/>
        <input name="password"/>
        <input type="hidden" name="_csrf" id="csrfInput" value=""/>
        <input type="submit" value="log in"/>
    </form>
    <script type="text/javascript">
        var req = new XMLHttpRequest();
        req.open('GET', document.location, false);
        req.send(null);
        var headers = req.getAllResponseHeaders();
        var arr = headers.split("\n");
        var csrfHeader = arr.find(function(each) {
            return each.indexOf("X-CSRF-TOKEN") === 0;
        });
        document.getElementById("csrfInput").value = csrfHeader.split(":")[1].trim();
    </script>
</body>
</html>
